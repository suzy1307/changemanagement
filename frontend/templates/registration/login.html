{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block body %}
<!-- font awesome style -->
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
<style>
    body {
        background-color: #fafafa;
    }

    .card {
      background: transparent;
      border: none;
    }

    .login-wrapper .form-label {
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card-header {
      border-radius: 20px 20px 0 0;
      color: white;
      border: none;
      background: transparent;
    }

    .form-label {
        font-weight: bold;
    }

    .input-group > input {
        border: 1px solid #ced4da;
        padding: 8px 8px 8px 48px;
        margin-left: 0;
        width: 100%;
        border-radius: 4px !important;
    }

    .input-group-text {
        background-color: #f8f9fa;
        border: none;
    }

    .btn-primary {
        background-color: #405de6;
        border-color: #405de6;
        border-radius: 10px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #314ba8;
        border-color: #314ba8;
    }

    .btn-primary:focus {
        box-shadow: 0 0 0 0.25rem rgba(64, 93, 230, 0.5);
    }

    .login-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ff4646;
      color: #ffffff;
      border-radius: 5px;
      border: 1px solid #ff4646;
      -webkit-transition: all .3s;
      transition: all .3s;
    }

    .login-btn:hover {
      background-color: transparent;
      color: #ff4646;
    }

    .login-wrapper .d-flex {
      margin-top: 25px;
    }

    .login-wrapper .input-group-text {
      position: absolute;
      top: 15%;
    }
</style>

 <!-- slider section -->
  <section class="slider_section login-wrapper">
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container ">
            <div class="row">

              <!-- Content area starts here -->
              <div class="col-md-5">
                <div class="detail-box">
                  <h1>
                    Login
                  </h1>
                  <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                              <i class="fa fa-user-circle" aria-hidden="true"></i>
                            </span>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-key"></i></span>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="login-btn">Proceed</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Content area ends here -->

              <div class="col-md-7">
                <div class="row">
                  <div class=" col-lg-10 mx-auto">
                    <div class="img-box">
                      <img src="{% static 'images/slider-img.png' %}" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- end slider section -->
{% endblock body %}
